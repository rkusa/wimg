[package]
name = "wimg"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = [
  "rlib",
  "cdylib",
  "staticlib",
] # needs to be staticlib when building for e.g. Go

[workspace]
members = ["cli", "jpeg"]

# optimize for small code size
[profile.release]
opt-level = "s"
lto = true

[dependencies]
jpeg = { path = "./jpeg" }
libwebp-sys2 = { version = "0.1", features = ["1_2", "static"] }
png = "0.17"
ravif = "0.9"
resize = "0.7"
rgb = "0.8"
thiserror = "1.0"
xxhash-rust = { version = "0.8", features = ["const_xxh64"] }

# TODO: remove once newer version work with wasm builds again
crossbeam-utils = { version = "=0.8.12" }
crossbeam-epoch = { version = "=0.9.11" }

[build-dependencies]
cbindgen = "0.24"

[features]
default = []
ffi = []
